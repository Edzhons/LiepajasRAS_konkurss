<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Atkritumu Šķirošanas Spēle</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div id="layout-container">
    <!-- Left Section: Level Info -->
    <div id="level-panel">
      <div id="current-level"><h1>Līmenis: 1</h1></div>
      <img id="level-icon" src="" alt="Level Icon">
    </div>

    <!-- Center Section: Game Area -->
    <div id="game-container">
      <div id="game">
        <img id="bin" class="bin" src="" alt="Bin">
      </div>
    </div>

    <!-- Right Section: Score Info -->
    <div id="score-panel">
      <div id="score"><h1>Score: 0</h1></div>
      <div id="timer"><h2>Laiks: 20s</h2></div>
    </div>
  </div>
</body>
</html>
